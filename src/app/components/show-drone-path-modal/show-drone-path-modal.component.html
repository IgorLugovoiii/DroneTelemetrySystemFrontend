<div class="modal">
  <div class="modal-content">
    <h2>Показати шлях дрона</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="drone-select">Оберіть дрон:</label>
      <select id="drone-select" [(ngModel)]="selectedDroneName" name="drone" required>
        <option *ngFor="let drone of drones" [value]="drone.name">{{ drone.name }}</option>
      </select>

      <label>
        <input type="checkbox" [(ngModel)]="showComparison" name="showComparison" />
        Показати порівняння сирої та обробленої телеметрії
      </label>

      <button type="submit">Показати</button>
      <button type="button" (click)="onClose()">Закрити</button>
    </form>
  </div>
</div>
